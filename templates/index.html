{% extends 'base.html' %}

{% block title %}
Home Page
{% endblock %}

{% block head %}
<title>Tasker.ai</title>
{% endblock %}

{% block content %}
<div class="content">
    <h1 style="text-align: center">Flask Todo!</h1>

    <form style="text-align: center" style=" padding-bottom: 40px" action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="add task">
    </form>

    <table style="margin: auto" style="border: 1px solid black">
        <tr style="border: 1px solid black">
            <th  style="border: 1px solid black">Task</th>
            <th  style="border: 1px solid black">Added</th>
            <th  style="border: 1px solid black">Actions</th>
        </tr>
        {% for task in tasks %}
        <tr  style="border: 1px solid black">
            <td style="border: 1px solid black">{{ task.content }}</td> 
            <td style="border: 1px solid black">{{ task.date_created.date()}}</td>
            <td  style="border: 1px solid black">
                <a href="/delete/{{task.id}}">Delete</a>
                <br>
                <a href="/update/{{task.id}}">update</a>
            </td>
        </tr>
        {% endfor %}
    </table>

</div>
{% endblock %}
